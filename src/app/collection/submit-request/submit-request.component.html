<div class="bg-cover bg-center bg-fixed" style="background-image: url('https://picsum.photos/1920/1080')">
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
      <h1 class="text-3xl font-bold mb-8 text-center">Submit Collection Request</h1>
      <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <!-- Waste Type -->
        <div class="mb-4">
          <label class="block font-semibold text-gray-700 mb-2">Waste Type</label>
          <select formControlName="wasteType" class="border rounded w-full py-2 px-3">
            <option value="">Select Waste Type</option>
            <option value="Plastic">Plastic</option>
            <option value="Paper">Paper</option>
            <option value="Metal">Metal</option>
            <option value="Glass">Glass</option>
          </select>
          <div *ngIf="requestForm.get('wasteType')?.invalid && requestForm.get('wasteType')?.touched" class="text-red-500 text-sm mt-1">
            Please select a waste type.
          </div>
        </div>

        <!-- Quantity -->
        <div class="mb-4">
          <label class="block font-semibold text-gray-700 mb-2">Quantity (kg)</label>
          <input formControlName="quantity" type="number" placeholder="Enter quantity" class="border rounded w-full py-2 px-3" />
          <div *ngIf="requestForm.get('quantity')?.invalid && requestForm.get('quantity')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid quantity (minimum 1 kg).
          </div>
        </div>

        <!-- Address -->
        <div class="mb-4">
          <label class="block font-semibold text-gray-700 mb-2">Address</label>
          <input formControlName="address" type="text" placeholder="Enter your address" class="border rounded w-full py-2 px-3" />
          <div *ngIf="requestForm.get('address')?.invalid && requestForm.get('address')?.touched" class="text-red-500 text-sm mt-1">
            Address is required.
          </div>
        </div>

        <!-- Collection Date -->
        <div class="mb-4">
          <label class="block font-semibold text-gray-700 mb-2">Preferred Collection Date</label>
          <input formControlName="collectionDate" type="date" class="border rounded w-full py-2 px-3" />
          <div *ngIf="requestForm.get('collectionDate')?.invalid && requestForm.get('collectionDate')?.touched" class="text-red-500 text-sm mt-1">
            Please select a collection date.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded w-full" [disabled]="requestForm.invalid">
          Submit Request
        </button>
      </form>
    </div>
  </div>
</div>
