<div class="bg-cover bg-center bg-fixed" style="background-image: url('https://picsum.photos/1920/1080')">
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3 text-center">
      <h1 class="text-3xl font-bold mb-8">Profile</h1>
      <div *ngIf="currentUser">
        <!-- Profile Picture -->
        <div class="mb-6">
          <img
            *ngIf="currentUser.profilePicture"
            [src]="currentUser.profilePicture"
            alt="Profile Picture"
            class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-blue-500 shadow-lg"
          />
          <p *ngIf="!currentUser.profilePicture" class="text-gray-500">No profile picture uploaded</p>
        </div>

        <!-- User Details -->
        <div class="space-y-2">
          <p><strong>Email:</strong> {{ currentUser.email }}</p>
          <p><strong>Name:</strong> {{ currentUser.firstName }} {{ currentUser.lastName }}</p>
          <p><strong>Address:</strong> {{ currentUser.address }}</p>
          <p><strong>Phone:</strong> {{ currentUser.phone }}</p>
          <p><strong>Birth Date:</strong> {{ currentUser.birthDate | date:'mediumDate' }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 space-y-4">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            (click)="navigateToEditProfile()">
            Edit Profile
          </button>
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            (click)="deleteAccount()">
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
